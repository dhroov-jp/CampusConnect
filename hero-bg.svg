<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8"/>
        </linearGradient>
    </defs>
    
    <!-- Main Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    
    <!-- Decorative Elements -->
    <g fill="white" fill-opacity="0.1">
        <!-- Books Pattern -->
        <path d="M100 100 L150 100 L150 200 L100 200 Z" transform="translate(0,0)"/>
        <path d="M100 100 L150 100 L150 200 L100 200 Z" transform="translate(200,100)"/>
        <path d="M100 100 L150 100 L150 200 L100 200 Z" transform="translate(400,50)"/>
        <path d="M100 100 L150 100 L150 200 L100 200 Z" transform="translate(600,150)"/>
        <path d="M100 100 L150 100 L150 200 L100 200 Z" transform="translate(800,80)"/>
        
        <!-- Connection Lines -->
        <path d="M150 150 L200 150" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
        <path d="M350 150 L400 150" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
        <path d="M550 150 L600 150" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
        <path d="M750 150 L800 150" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
    </g>
</svg> 