<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CampusConnect</title>
    <link rel="stylesheet" href="4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="4.html">
                    <img src="logo.svg" alt="CampusConnect Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="books.html">Books</a></li>
                <li><a href="Drawing-Equipments.html">Drawing Equipments</a></li>
                <li><a href="stationary.html">Stationary</a></li>
                <li><a href="others.html">Others</a></li>
            </ul>
            <ul class="nav-links">
                <li class="auth-links">
                    <a href="4signup.html" class="signup-link">Sign Up</a> 
                    <a href="4login.html" class="login-link">Login</a>
                </li>
                <li><a href="4sell3.html">Sell Item</a></li>
                <li class="logout-btn hidden"><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join the CampusConnect community</p>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="4login.html">Login</a>
            </p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 CampusConnect. All rights reserved.</p>
    </footer>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '4.html';
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically send this data to your backend
            // For demo purposes, we'll just simulate a successful signup
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', name);
            
            // Redirect to home page
            window.location.href = '4.html';
        });
    </script>
</body>
</html>
